  <h3>Contact</h3>
  <!-- Map -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3314.6739864017563!2d-117.79405028515414!3d33.82072533734306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcd08f6627e5b1%3A0x39090e77e3659ea3!2s1935+N+Canyon+Park+Cir%2C+Orange%2C+CA+92867!5e0!3m2!1sen!2sus!4v1554837782756!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  <!-- Contact Form -->
  <br>
  <div class="contact-form">
  <form action"#" method="post">
    <label for="fullname">Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="your name" required><br>
    <!-- this for= attribute sets the label to the id fullname -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your email" required><br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="your phone (optional)"><br>
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="10"></textarea><br>
    <input type="submit" value="send">
  </form>
</div>
</body>
